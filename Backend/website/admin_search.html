				<!-- Main -->
					<div id="main">
						<div class="inner">
							<section>
								<form action="javascript:search_doctor()" id="search_form">
									<div class="oneQuarter first field">
										<select id="admin_search_by" name="Search By">
											<option value="" disabled selected>Search By</option>
											<option value="by_user">Username</option>
											<option value="by_name">Name</option>
										</select>
									</div>


									<div class="field half" id="user_search">
										<input type="text" name="username" id="username" placeholder="Username" />
									</div>

									<div class="field half" id="name_search">
										<input type="text" name="name" id="name" placeholder="Name" />
									</div>

									<div class="field oneQuarter" id="Submit">
										<input type="submit" value="Search" class="special" />
									</div>
									<!--<div class="field half">
										<input type="email" name="email" id="email" placeholder="Email" />
									</div>-->
									<ul class="actions">
										<li></li>
									</ul>

								<!--<div>There are 5 results</div><br>-->

								<div class="table-wrapper threeQuarter first" id="dr_results_table">
										<table class="alt" >
											<thead>
												<tr>
													<th>Username</th>
													<th>Name</th>
												</tr>
											</thead>
											<tbody id="dr_results_body"></tbody>
										</table>
