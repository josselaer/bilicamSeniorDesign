	</head>
	<body>
		<!-- Wrapper -->
			<div id="wrapper">

				<!-- Header -->
					<header id="header">
						<div class="inner">

							<!-- Logo -->
								<a href="index.html" class="logo">
									<!--<span class="symbol"><img src="images/logo.svg" alt="" /></span>-->
									<span class="title">Bilicam</span>
								</a>

							<!-- Nav -->
								<nav>
									<ul>
										<li><a href="#menu">Menu</a></li>
									</ul>
								</nav>

						</div>
					</header>

				<!-- Menu -->
					<nav id="menu">
						<h2>Menu</h2>
						<ul>
							<li><a href="index.html">Home</a></li>
							<li><a href="account.html">Account Information</a></li>
							<!--<li><a href="generic.html">Consequat dolor</a></li>
							<li><a href="elements.html">Elements</a></li>-->
							<li><a href="login.html">Logout</a></li>
						</ul>
					</nav>

				<!-- Main -->
					<div id="main">
						<div class="inner">
							<section>
								<form action="javascript:search_patient()" id="search_form">
									<div class="oneQuarter first field">
										<select id="search_by" name="Search By">
											<option value="" disabled selected>Search By</option>
											<option value="bilirubin">Bilirubin Range</option>
											<option value="ethnicity">Ethnicity</option>
											<option value="by_id">ID</option>
											<option value="by_name">Name</option>
											<option value="by_date">Date</option>
										</select>
									</div>


									<div class="field half" id="id_search">
										<input type="text" name="ID" id="ID" placeholder="ID" />
									</div>

									<div id="name_search">
										<div class="field oneQuarter">
											<input type="text" name="first_name" id="first_name" placeholder="First Name" />
										</div>
										<div class="field oneQuarter">
											<input type="text" name="last_name" id="last_name" placeholder="Last Name" />
										</div>
									</div>

									<div id="bili_search">
										<div class="field oneQuarter">
											<input type="text" name="first_number" id="first_number" placeholder="Min: 0.00" />
										</div>
										<div class="field oneQuarter">
											<input type="text" name="second_number" id="second_number" placeholder="Max: 30.00" />
										</div>
									</div>

									<div class="row uniform field half" id="ethnicity_search">
										<div class="6u 12u$(small)">
											<input type="checkbox" id="white" name="white">
											<label for="white">White</label>
										</div>
										<div class="6u$ 12u$(small)">
											<input type="checkbox" id="black" name="black">
											<label for="black">Black/ African American</label>
										</div>
										<div class="6u 12u$(small)">
											<input type="checkbox" id="asian" name="asian">
											<label for="asian">Asian</label>
										</div>
										<div class="6u$ 12u$(small)">
											<input type="checkbox" id="hispanic" name="hispanic">
											<label for="hispanic">Hispanic</label>
										</div>
										<div class="6u 12u$(small)">
											<input type="checkbox" id="indian" name="indian">
											<label for="indian">American Indian/ Alaskan Native</label>
										</div>
										<div class="6u$ 12u$(small)">
											<input type="checkbox" id="pacific" name="pacific">
											<label for="pacific">Pacific Islander</label>
										</div>
									</div>

									<div id="date_search">
										<div class="field oneQuarter">
											<input type="text" class="datepicker" name="date1" id="date1" placeholder="Select Date">
										</div>
										<div class="field oneQuarter">
											<input type="text" class="datepicker" name="date2" id="date2" placeholder="Select Date">
										</div>
									</div>

									<div class="field oneQuarter" id="Submit">
										<input type="submit" value="Search" class="special" />
									</div>
									<!--<div class="field half">
										<input type="email" name="email" id="email" placeholder="Email" />
									</div>-->
									<ul class="actions">
										<li></li>
									</ul>
								</form>

								<!--<div>There are 5 results</div><br>-->

								<div class="table-wrapper threeQuarter first" id="results_table">
										<table class="alt">
											<tbody>
												<tr>
													<td>ID number</td>
													<td id="table_id_number"></td>
												</tr>
												<tr>
													<td>First Name</td>
													<td id="table_first_name"></td>
												</tr>
												<tr>
													<td>Last Name</td>
													<td id="table_last_name"></td>
												</tr>
												<tr>
													<td>Bilirubin range</td>
													<td id="table_bili_range"></td>
												</tr>
												<tr>
													<td>Ethnicity</td>
													<td id="table_ethnicity"></td>
												</tr>
											</tbody>
										</table>
									</div>

								<a href="test.csv" download="table.csv" class="button special oneQuarter" id="download">Download</a>
							</section>
						</div>
					</div>

				<!-- Footer -->
					<footer id="footer">
						<div class="inner">
							<ul class="copyright">

			</div>

		<!-- Scripts -->
			<script src="assets/js/jquery.min.js"></script>

			<script src="assets/js/main.js"></script>

			<script src="assets/FileSaver.js/FileSaver.js"></script>

			<script src="assets/js/bili.js"></script>

			<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  			<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

				$(document).ready(function() {
    				$(".datepicker").datepicker();
  				});
			</script>

	</body>
</html>
